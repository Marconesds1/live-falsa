<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #fafafa;
        }
        .live-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .comments {
            background: transparent;
            color: white;
            padding: 10px;
            max-height: 150px;
            overflow-y: hidden;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .comment {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .comment img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .live-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;
        }
        .viewers-count {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            font-weight: normal;
        }
        .emoji-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }
        .emoji {
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }
    </style>
</head>

</html>
